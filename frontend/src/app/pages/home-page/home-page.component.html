<div class="main-banner">
    <div class="container">
        <div class="main-text">
            Service Advisor ti aiuta a trovare
            professionisti nella tua zona
        </div>
        <button class="big-btn" routerLink="/signup">
            Registrati Subito
        </button>
    </div>
</div>

<div class="search-bar centered">
    <div class="container">
        <form class="flex-row">
            <input type="search" placeholder="Idraulici, ..." style="flex-grow:1" (click)="filterByProf()" )>
            <button class="search-button">Cerca</button>
        </form>
    </div>
</div>

<div class="centered" style="background: rgb(230,230,220)">
    <div class="container">
        <ul class="vendors-list">
            <li *ngFor="let w of workers; let i = index">
                <div class="profile-image"></div>
                <span class="profile-content">
                    Professionista {{i}}<br>
                    informazioni...
                </span>
            </li>
        </ul>
    </div>
</div>
