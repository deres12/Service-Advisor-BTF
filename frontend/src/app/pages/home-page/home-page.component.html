<div class="main-banner">
    <div class="container">
        <div class="main-text">
            Service Advisor ti aiuta a trovare
            professionisti nella tua zona
        </div>
        <button type="button" class="big-btn" routerLink="signup">
            Registrati Subito
        </button>
    </div>
</div>

<div class="search-bar centered">
    <div class="container">
        <form class="flex-row">
            <input type="search" class="search-text" placeholder="Idraulici, ..." #q>
            <button class="search-button" (click)="filterByProf(q.value)">Cerca</button>
        </form>
    </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://i.imgur.com/w7rcME5.gif" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://i.imgur.com/o5e3QRf.gif" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.ilmamilio.it/m/images/image3/roma/gap.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <div class="row">
    <div id="mappa" class="col-8 offset-2" #gmap></div>
  </div>
  <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="setCenter($event)" ac>
     <div class="row">
      <div class="form-group col-3">
        <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
      </div>
      <div class="form-group col-3">
        <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
      </div>
      <div class="form-group col-3">
        <input type="number" class="form-control" name="radius" [(ngModel)]="radius" placeholder="Enter radius" required>
      </div>
     </div>
      <button type="submit"  class="btn btn-primary" [disabled]="form.invalid">Go</button>
    </form>
  </div>
</div>
