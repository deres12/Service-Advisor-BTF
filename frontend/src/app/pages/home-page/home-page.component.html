<div class="main-banner">
    <div class="container">
        <div class="main-text">
            Service Advisor ti aiuta a trovare
            professionisti nella tua zona
        </div>
        <button class="big-btn" routerLink="/signup">
            Registrati Subito
        </button>
    </div>
</div>

<div class="search-bar centered">
    <div class="container">
        <form class="flex-row">
            <input type="search" placeholder="Idraulici, ..." style="flex-grow:1">
            <button class="search-button">Cerca</button>
        </form>
    </div>
</div>

<div class="centered" style="background: rgb(230,230,220)">
    <div class="container">
        <ul class="vendors-list">
            <li *ngFor="let fornitore of fornitori; let i = index">
                <div class="profile-image"><img src="http://static1.seety.pagesjaunes.fr/dam_55018360/2ee97218-6f53-4ccd-b5bd-694a93e5e9e1-800" style="width: 100px"/></div>
                <span class="profile-content">
                  {{fornitore.nome}}<br />
                  {{fornitore.nomeProfessione}}<br />
                  {{fornitore.descrizione}}<br />
                  {{fornitore.valutazione}}
                </span>
            </li>
        </ul>
    </div>
</div>
